<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Eduardo</title>
    <link rel="stylesheet" href="/Portfolio/assets/css/header.css" />
    <link rel="stylesheet" href="/Portfolio/assets/css/body__modal.css" />
    <link rel="stylesheet" href="/Portfolio/assets/css/global.css" />
    <link rel="stylesheet" href="/Portfolio/assets/css/pro-skills.css">
    <link rel="stylesheet" href="/Portfolio/assets/css/langs.css">
    <link rel="stylesheet" href="/Portfolio/assets/css/pro-xp.css">
    <link rel="stylesheet" href="/Portfolio/assets/css/projects.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://db.onlinewebfonts.com/c/38d41072aa88a50711d4d50dd0d50f6b?family=Neue+Machina+Regular"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal__container">
      <button class="bttn__options"></button>
      <header class="header">
        <img
          class="header__image"
          src="/Portfolio/data/images/profile.jpg"
          alt="Foto de perfil profissional"
        />
        <div class="header__right">
          <h1 class="header__title">Olá! Eu sou <span id="name"></span></h1>
          <ul class="header__list">
            <li class="header__list__item">
              <img
                class="list__item__icon"
                src="/Portfolio/data/images/pessoa.png"
                alt="Ícone de pessoa"
              />
              <p class="list__item__text" id="job"></p>
            </li>
            <li class="header__list__item">
              <img
                class="list__item__icon"
                src="/Portfolio/data/images/local.png"
                alt="Íconde de localização"
              />
              <p class="list__item__text" id="location"></p>
            </li>
            <li class="header__list__item">
              <img
                class="list__item__icon"
                src="/Portfolio/data/images/whatsapp.png"
                alt="Ícone do app whatsapp"
              />
              <p class="list__item__text" >
                <a href="" id="phone"></a>
              </p>
            </li>
            <li class="header__list__item">
              <img
                class="list__item__icon"
                src="/Portfolio/data/images/o-email.png"
                alt="Ícone de email"
              />
              <p class="list__item__text" >
                <a href="" id="email"></a>
              </p>
            </li>
          </ul>
        </div>
      </header>
      <section class="body__modal">
        <div class="body__modal__header">
            <h2>Skills</h2>
            <button class="modal__header__button"></button>
        </div>
        <div class="body__modal__content">
            <div class="modal__content__pro-skills">
                <h3>Ferramentas:</h3>
                <div class="content__pro-skills__grid">
                    
                </div>
            </div>
            <div class="modal__content__skills">
                <h3>Habilidades Pessoais:</h3>
                <ul class="content__skills__list">
                   
                </ul>
            </div>
        </div>
      </section>

      <section class="body__modal">
        <div class="body__modal__header">
            <h2>Idiomas</h2>
            <button class="modal__header__button"></button>
        </div>
        <div class="body__modal__content">
            <div class="modal__content__langs">
                <ul class="content__langs__list">
                  
                </ul>
            </div>
      </section>

      <section class="body__modal">
        <div class="body__modal__header">
            <h2>Projects</h2>
            <button class="modal__header__button"></button>
        </div>
        <div class="body__modal__content">
           <ul class="projects__list">
           </ul>
        </div>
      </section>

      <section class="body__modal">
        <div class="body__modal__header">
            <h2>Experiências Profissionais</h2>
            <button class="modal__header__button"></button>
        </div>
        <div class="body__modal__content">
            <div class="modal__content__block">
        
            </div>
        </div>
        </div>
      </section>

    </div>
    <script src="/Portfolio/assets/js/api.js"></script>
    <script src="/Portfolio/assets/js/main.js"></script>
    <script src="/Portfolio/assets/js/pagination.js"></script>
  </body>
</html>
